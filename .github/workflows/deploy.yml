name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - 'claude/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Deploy Convex functions + generate types
        working-directory: web
        run: npx convex deploy --cmd "echo types-generated"
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: team_A95PwohybkURtDfJ11UeJOxt
          VERCEL_PROJECT_ID: prj_yniBsye1L055lMF4CjXY1bddWRCQ
